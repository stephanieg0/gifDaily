<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Favorites Tab -->
  <ion-tab ng-controller="favoritesCtrl" ng-class="{'buttonHidden': loggedin}" title="Favorites" icon-off="ion-ios-heart" icon-on="ion-ios-heart" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>
 <!--  ng-hide="loggein" class="ng-hide" -->
  <!-- Account Tab -->
  <ion-tab title="Login" icon-off="ion-ios-gear-outline" icon-on="ion-log-in" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


</ion-tabs>
