<ion-view view-title="Favorites" cache-view="false">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="favorite in favorites | filter: {UserId: user.UserId}">
        <div ng-model="favorites">
          <div id="{{favorite.UserId}}">
          <img id="{{favorite.FavoriteId}}" height="200" ng-src="{{favorite.Url}}">
          <button class="button icon ion-close-circled" ng-click="deleteFavorite(favorite.FavoriteId, favorite.Url)"></button>
        </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
